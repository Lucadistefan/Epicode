<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruoli</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const names = ["Luca", "Mario", "Elisa", "Marta", "Anna"];
      const jobs = [
        "Designer",
        "Programmatore",
        "Dottore",
        "Docente",
        "Sistemista",
      ];
      let lista = document.querySelector("ul");

      class NameJobs {
        constructor(names = [], jobs = []) {
          this.names = names;
          this.jobs = jobs;
        }
        print() {
          let nameJobs = [];
          names.forEach(function (element, index) {
            lista.innerHTML += `<li><strong>${names[index]}: </strong>${jobs[index]}</li>`;
          });
          return nameJobs;
        }
      }

      let persone = new NameJobs(names, jobs);
      persone.print().forEach((element) => {
        lista.innerHTML += element;
      });
    </script>
  </body>
</html>
