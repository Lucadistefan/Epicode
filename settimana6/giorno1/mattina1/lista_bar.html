<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Lista bar</title>
  </head>
  <body>
    <ul class="list-group">
      <li class="list-group-item">Listino</li>
      <li class="list-group-item prezzi"></li>
    </ul>

    <script>
      let drink = [
        { name: "caffÃ¨", price: 1 },
        { name: "sprite", price: 2.5 },
        { name: "cocktail", price: 6 },
        { name: "cappuccino", price: 1.5 },
        { name: "vino", price: 4.5 },
        { name: "coca-cola", price: 2.5 },
        { name: "birra", price: 3.5 },
        { name: "acqua", price: 0 },
        { name: "champagne", price: 7 },
      ];

      drink.sort(function (a, b) {
        return a.price - b.price;
        Stampa();
      });

      console.log(drink);

      function Stampa() {
        let lista = document.querySelector("#prezzi");
        lista.innerHTML = "";
        drink.forEach((element) => {
          lista.innerHTML += `${element.name} ${element.price}`;
        });
      }
    </script>
  </body>
</html>
