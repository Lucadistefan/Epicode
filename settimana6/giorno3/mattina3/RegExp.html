<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>RegExp</title>
  </head>
  <body>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="pin"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
      <button class="btn btn-info" type="button" id="button-addon1">Verifica</button>
      </button>
    </div>

    <script>
      
      let input = document.querySelector("#pin").value; // aggancio input
      let body = document.querySelector("body"); // aggancio body per poter stampare l'esito nel html
      let btn = document.querySelector("button"); // aggancio il bottone per inviare l'input

      btn.addEventListener("click", () => { // funzione click sul bottone
        const myRegExp = new RegExp(/^(\d{4}|\d{6})$/); // regular expression
        let esito = document.createElement("button"); // creo un elemento bottone
        esito.classList.add("btn"); // aggiungo la classe btn di bootstrap al bottone creato con esito
        if (myRegExp.test(input.value)) { // if per verificare se è vero o falso
            esito.textContent = ("OK"); // se è vero inserisco il testo nel bottone esito
            esito.classList.add("btn-success"); // aggiungo la classe bootstrap al bottone esito
        } else {
            esito.textContent = ("Errato"); // se è falso inserisco il testo nel bottone esito
            esito.classList.add("btn-danger"); // aggiungo la classe bootstrap nel bottone esito
        }
      console.log(input.length);
      body.appendChild(esito); // aggiungo il bottone esito al body
    })
      

    </script>
  </body>
</html>
