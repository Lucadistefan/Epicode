<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafico svg</title>
    <script>
      function draw() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var img = new Image();
        img.src = "assets/images/backdrop.png";
        img.onload = function () {
          ctx.drawImage(img, 0, 0);
          ctx.beginPath();
          ctx.moveTo(40, 96); //x,y
          ctx.lineTo(70, 66);
          ctx.lineTo(103, 76);
          ctx.lineTo(170, 15);
          ctx.stroke();
        };
      }
    </script>
    <style>
      body {
        margin: 20px;
      }
      canvas {
        border: 1px solid #000;
        float: left;
        margin: 20px;
      }
      svg {
        border: 1px solid red;
        width: 300px;
        background: url(assets/images/backdrop.png) no-repeat top left;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="myCanvas"></canvas>
    <svg id="svgelem" height="200">
      <line
        x1="40"
        y1="100"
        x2="80"
        y2="30"
        style="stroke: red; stroke-width: 2"
      ></line>
      <line
        x1="80"
        y1="30"
        x2="130"
        y2="70"
        style="stroke: red; stroke-width: 2"
      ></line>
      <line
        x1="130"
        y1="70"
        x2="180"
        y2="45"
        style="stroke: red; stroke-width: 2"
      ></line>
    </svg>
  </body>
</html>
