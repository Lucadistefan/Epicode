<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var videoId = "myvideo";
      var scaleFactor = 0.5;
      var snapshots = [];
      /*
      catturo il frame di un immagine dall'elemento video
      1.parametro elemento da dove l'immagine deve essere catturata
      2. parametro Ã¨ un numero -> scaleFactor -> la scala in cui restituire la cattura
      */
      function capture(video, scaleFactor) {
        if (scaleFactor == null) {
          scaleFactor = 1;
        }
        var w = video.videoWidth * scaleFactor;
        var h = video.videoHeight * scaleFactor;
        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, w, h);
        return canvas;
      }
      /*
       * invoca capture e aggancia il canvas al DOM.
       */
      function shoot() {
        var video = document.getElementById("videoId");
        var output = document.getElementById("output");
        var canvas = capture(video, scaleFactor);
        snapshots.unshift(canvas);
        output.innerHTML = "";
        for (var i = 0; i < 8; i++) {
          output.appendChild(snapshots[i]);
        }
      }
    </script>
  </head>
  <body>
    <div><input type="button" onclick="shoot()" value="cattura" /></div>
    <div>
      <video id="myvideo" poster="assets/video/poster.jpg" controls>
        <source src="assets/video/trailer.mp4" type="video/mp4" />
      </video>
    </div>
    <div
      id="output"
      style="
        display: inline-block;
        top: 4px;
        position: relative;
        border: dotted 1px #ccc;
        padding: 2px;
      "
    ></div>
  </body>
</html>
