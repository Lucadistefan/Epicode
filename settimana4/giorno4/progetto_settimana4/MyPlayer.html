<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/MyPlayer.js"></script>
    <title>My Player 1.0</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark bg-gradient">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">My Player 1.0</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 border">
                <h2 class="h5">Audio</h2>
                <p class="fs-6">
                    Seleziona un brano in elenco per ascoltare la musica.
                </p>
                <div class="row">
                    <ul id="ul_audio" class="list-group col-sm-6"></ul>
                    <audio class="col-sm-6" id="myaudio" src="" controls></audio>
                </div>
            </div>
            <div class="col-sm-6 border">
                <h2 class="h5">Video</h2>
                <p class="fs-6">Seleziona un video in elenco per visualizzarlo</p>
                <div class="row">
                    <ul id="ul_video" class="list-group col-sm-6"></ul>
                    <video class="col-sm-6" id="myvideo" controls></video>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
