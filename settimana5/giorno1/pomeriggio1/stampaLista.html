<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stampa lista</title>
  </head>
  <body>
    <ul class="list-group"></ul>
    <script>
      "use strict";
      let users = ["Alfa", "Beta", "Gamma"];

      users.forEach((utente, index) => {
        let elementoLista = document.createElement("li");
        elementoLista.classList.add("list-group-item");
        elementoLista.innerText = `id = ${index} utente = ${utente}`;
        document.querySelector("ul").appendChild(elementoLista);
        console.log(utente);
      });
    </script>
  </body>
</html>
