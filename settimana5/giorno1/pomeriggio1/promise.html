<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      function myCall(url) {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", url);
          xhr.onload = () => resolve(console.log(JSON.parse(xhr.responseText)));
          xhr.onerror = () => reject(console.log(xhr.statusText));
          xhr.send();
        });
      }

      myCall("https://jsonplaceholder.typicode.com/todos");
    </script>
  </body>
</html>
