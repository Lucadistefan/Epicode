<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Progetto settimana 3</title>
  </head>
  <body>
    <header>
      <!-- As a heading -->
      <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">ToDOList</span>
        </div>
      </nav>
    </header>

    <main class="me-2 ms-2">
      <div class="input-group mb-3 pt-2">
        <input
          type="text"
          id="testo"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Aggiungi un task ..."
        />
        <span class="input-group-text" id="inputGroup-sizing-default add_btn"
          >Aggiungi</span
        >
      </div>
      <ul class="list-group" id="lista">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        ></li>
      </ul>
    </main>
    <script src="/assets/js/ToDOList.js"></script>
  </body>
</html>
