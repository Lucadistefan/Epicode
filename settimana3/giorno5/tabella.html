<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/tabella.js"></script>
    <title>tabella array</title>
  </head>
  <body>
    <table class="table" style="width: 400px; margin: 0 auto">
      <thead>
        <tr>
          <th scope="col">Studente</th>
          <th scope="col">Voto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Luigi</th>
          <td class="voto">80</td>
        </tr>
        <tr>
          <th scope="row">Giovanni</th>
          <td class="voto">77</td>
        </tr>
        <tr>
          <th scope="row">Mariuccia</th>
          <td class="voto">88</td>
        </tr>
        <tr>
          <th scope="row">Pina</th>
          <td class="voto">95</td>
        </tr>
        <tr>
          <th scope="row">Pino</th>
          <td class="voto">68</td>
        </tr>
      </tbody>

      <thead>
        <tr>
          <td colspan="2">I voti medi sono calcolati come segue :</td>
        </tr>
        <tr>
          <th scope="col">Range</th>
          <th scope="col">Valutazione media</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">&lt;60</th>
          <td>E</td>
        </tr>
        <tr>
          <th scope="row">&lt;70</th>
          <td>D</td>
        </tr>
        <tr>
          <th scope="row">&lt;80</th>
          <td>C</td>
        </tr>
        <tr>
          <th scope="row">&lt;90</th>
          <td>B</td>
        </tr>
        <tr>
          <th scope="row">&lt;100</th>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
