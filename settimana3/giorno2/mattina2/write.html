<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="example">
      <li class="child">Nuoto</li>
      <li class="child">Beachvolley</li>
    </ul>
    <p>Clicca per cambiare il primo elemento della lista</p>
    <button onclick="myFunction()">Prova</button>
    <script>
      function myFunction() {
        var list = document.getElementsByClassName("example")[0];
        list.getElementsByClassName("child")[0].innerHTML = "Calcio tennis";
      }
    </script>
  </body>
</html>
