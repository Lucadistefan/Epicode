<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setstorage</title>
  </head>
  <body>
    <div class="title"></div>
    <input type="text" id="usr" />
    <button id="logo_btn" onclick="save()">Log</button>
    <button id="delete_btn" onclick="deleteData('title')">Delete data</button>
    <script>
      window.addEventListener("load", check); // lanciare la funzione check
      function save() {
        usr = document.getElementById("usr").value; // devo leggere quello che c'Ã¨ nel campo user (.value di #usr)
        localStorage.setItem("usr", usr); // setItem (guardo negli appunti la sintassi)
        check();
      }
      function deleteData() {
        localStorage.removeItem("usr");
        check();
      }
      function check() {
        if (localStorage.getItem("usr")) {
          txt = "Ciao, " + localStorage.getItem("usr");
        } else {
          txt = "No data";
        }
        document.querySelector(".title").innerHTML = txt;
      }
    </script>
  </body>
</html>
