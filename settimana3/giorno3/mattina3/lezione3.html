      /*
      un espressione è una combinazione di valori, variabili, operatori che rappresentano un nuovo valore
      x + 1 -> è un espressione che combina una variabile con un valore numerico
      javascript prevede tre tipi di operatori in base a quanti valori possono essere combinati
      OPERATORI UNARI, BINARI, TERNARI a seconda che possano combinare uno, due o tre valori

      OPERATORI ARITMETICI
      + addizione
      - sottrazione
      / divisione
      * moltiplicazione
      % resto o modulo

      Esempio: 
      9/4
      x + 10

      4 + 5 * 6 + 7     -> seguo le regole della matematica, il risultato è 41
      (4 + 5) * (6 + 7) -> posso usare le parentesi ma solo le tonde

      operatori aritmetici prevedono anche tre operatori unari
      - negazione
      ++ incremento
      -- decremento
      incremento e decremento sono applicabili soltanto a delle variabili
      attenzione alla posizione dell'operatore
      se l'operatore si trova a sinistra dell'operando -> l'operazione viene eseguita prima di valutare l'espressione
      se l'operatore si trova a destra dell'operando -> l'operazione viene eseguita dopo di valutare l'espressione
      var x = 3;
      var y = ++x; -> operatore a sinistra -> x prima viene incrementata e poi il risultato viene assegnato
                                           -> x e y hanno valore 4
      var x = 3;
      var y = x++; -> operatore a destra -> il valore di x viene assegnato alla variabile y e solo dopo x viene incrementato di uno
                                         -> x è 4 mentre y è 3
      
      OPERATORI RELAZIONALI -> utilizzati per confrontare dei valori
      <   minore
      <=  minore o uguale
      >   maggiore
      >=  maggiore o uguale
      ==  uguale
      !=  diverso
      === strettamente uguale
      !== strettamente diverso
      le espressioni che usano operatori relazionali restituiscono un valore booleano in base all'esito del confronto
      4 > 2      -> true
      5 != 4 + 1 -> false     
      
      OPERATORI LOGICI -> consentono di combinare delle espressioni booleane
      && and
      || or
      !  diverso
      5 > 2 && 3 != 4 -> true
      true || 4 >= 6  -> true
      ! (5==5)        -> false

      OPERATORE TERNARIO -> operatore condizionale  -> ci restituisce un valore in base ad un espressione booleana
      -> sintassi -> condizione ? valore1 : valore2 -> se la condizione è vera viene restituito il valore1 altrimenti valore2
      x%2 == 0 ? "pari" : "dispari"

      ****** ITERAZIONI O CICLI ******
      1. while 2.for

      WHILE
      -> schema sintattico
      while (condizione) {
          // istruzioni    -> finché la condizione è vera vengono eseguite le istruzioni contenute nel blocco di codice
      }                    -> requisito fondamentale: !le istruzioni devono modificare la condizione!
        
      var i = 0;        // inizializzo la variabile
      while (i < 10) {  // inserisco la condizione: finché è vera eseguo il blocco di codice
        console.log(i); // eseguo il blocco di codice
        i++;            // modifico la condizione
      }

      DO-WHILE
      -> schema sintattico
      do {
          // istruzioni
      }
      while (condizione)    -> la condizione viene valutata solo dopo aver eseguito le istruzioni
                            -> si garantisce che il blocco di codice viene eseguito almeno una volta

      Esempio:                      
      var i = 0;
      do {
        console.log("i = " + i + " ed è minore di 10");
        i++;
      } while (i < 10);
      
      
      FOR
      -> schema sintattico
      for (inizializzazione; condizione; modifica) {
          //istruzioni
      }
      inizializzazione -> js esegue questa istruzione per avviare il ciclo
      condizione       -> espressione booleana che viene valutata prima di eseguire ciascuna iterazione
                       -> se è falsa il blocco di codice non viene eseguito
                       -> se è vera il blocco di codice viene eseguito
      modifica         -> al termine di ciascuna iterazione viene eseguita l'istruzione di modifica (es. incremento)
                       -> il ciclo ricomincia con la valutazione della condizione
      
      Esempio:                 
      let str = "";
      for (let i = 0; i < 9; i++) {
        str = str + i;
      }
      console.log(str);
