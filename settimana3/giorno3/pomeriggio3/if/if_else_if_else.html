<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If, else if, else</title>
  </head>
  <body>
    <script>
      var nome1 = prompt("Scrivi il tuo nome");

      if (nome1 == Luca) {
        document.write("sei un grande");
      } else if (nome1 == Irene) {
        document.write("vai a dormire");
      } else {
        document.write("non ti conosco");
      }
    </script>
  </body>
</html>
