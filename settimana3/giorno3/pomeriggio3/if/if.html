<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If</title>
  </head>
  <body>
    <script>
      var altezza = prompt("Inserisci la tua altezza");

      if (altezza > 150) {
        document.write("Puoi salire");
      } else {
        document.write("Non puoi salire");
      }
    </script>
  </body>
</html>
