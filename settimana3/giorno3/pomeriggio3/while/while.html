<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <script>
      var i = 1;

      while (i < 10) {
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
